<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <svg width="200" height="210">
        <polygon points="100,10 190,78 160,198 40,198  10,78 " style="fill:#FF6100;stroke:red;stroke-width:15" />
    </svg>
    <svg width="200" height="210">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
            style="fill:#008037;stroke:blue;stroke-width:5;fill-rule:evenodd;" />
    </svg>
    <svg width="200" height="210">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
            style="fill:#000000;stroke:yellow;stroke-width:10;fill-rule:nonzero;" />
    </svg>
    <svg>
        <circle cx="100" cy="90" r="50" stroke="green" stroke-width="15" fill="#BD1515" fill-opacity="0.8"
            stroke-dasharray="0" />
    </svg>
</body>

</html>
