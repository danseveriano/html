<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações de Contato</title>
</head>

<body>
    <div>
        <form>
            <h3>Formulário de Contato</h3>
            <div>
                <div>
                    <label for="nome">Nome</label>
                </div>
                <div>
                    <input type="text">
                </div>
                <br>
                <div>
                    <label for="email">Email</label>
                </div>
                <div>
                    <input type="email">
                </div>
                <br>
                <div>
                    <label for="tel">Telefone:</label>
                </div>
                <div>
                    <input type="number" id="phone" name="phone" pattern=[0-9]{2}-[0-9]{5}-[0-9]{4}>
                </div>
                <br>
                <div>
                    <label for="assunto">Assunto</label>
                </div>
                <div>
                    <select name="assunto" id="selecionar">
                        <option value="vazio" selected="selected" disabled>Selecione uma opção</option>
                        <option value="experiencia">Experiência Profissional</option>
                        <option value="contatos">Contato</option>
                        <option value="formação">Formação Acadêmica</option>
                        <option value="vagas">Vagas de Emprego</option>
                    </select>
                </div>
                <br>
                <div>
                    <Label>Gênero</Label>
                </div>
                <div>
                    <input type="radio" name="sexo" id="masc">
                    <label for="masc">Masculino</label>
                    <div>
                        <input type="radio" name="sexo" id="fem">
                        <label for="fem">Feminino</label>
                    </div>
                    <div>
                        <input type="radio" name="sexo" id="outro">
                        <label for="outro">Outro</label>
                        <input type="text">
                    </div>
                </div>
                <br>
                <div>
                    <input type="checkbox" name="confidencialidade" value="termos">
                    <label for="termos">Li e concordo com os termos de confidencialidade</label>
                </div>
                <br>
                <div>
                    <label for="mensagem">Deixe sua mensagem</label>
                </div>
                <div>
                    <textarea name="mensagem" id="" cols="50" rows="15"></textarea>
                </div>
                <br>
                <div>
                    <button type="submit">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
